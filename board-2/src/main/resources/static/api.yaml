openapi: 3.0.3
info:
  title: Sample Board API
  description: |

    ## Authentication
    All APIs require Bearer Token authentication.

    ## Response Code System
    - 00200: Success
    - 00400: Bad Request
    - 00401: Unauthorized
    - 00404: Resource Not Found
    - 00409: Conflict
    - 00500: Internal Server Error
  version: 1.0.0
  contact:
    name: API Support
    email: support@sample.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

tags:
  - name: Board
    description: Board Management API

paths:
  /v1/board:
    get:
      tags:
        - Board
      summary: Get Board List
      description: Retrieves a paginated list of board posts.
      operationId: getBoardList
      security:
        - bearerAuth: []
      parameters:
        - name: title
          in: query
          description: Title search keyword
          schema:
            type: string
          example: "Notice"
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
            default: 1
          example: 1
        - name: size
          in: query
          description: Number of items per page
          schema:
            type: integer
            default: 20
          example: 20
      responses:
        '200':
          description: Successfully retrieved board list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                  - type: object
                    properties:
                      result:
                        allOf:
                          - $ref: '#/components/schemas/PageResponse'
                          - type: object
                            properties:
                              data:
                                type: array
                                items:
                                  $ref: '#/components/schemas/BoardListItem'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Board
      summary: Create Board
      description: Creates a new board post.
      operationId: createBoard
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardCreateRequest'
      responses:
        '200':
          description: Successfully created board
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                  - type: object
                    properties:
                      result:
                        $ref: '#/components/schemas/BoardDetail'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/board/{board-id}:
    get:
      tags:
        - Board
      summary: Get Board Detail
      description: Retrieves board details by ID.
      operationId: getBoard
      security:
        - bearerAuth: []
      parameters:
        - name: board-id
          in: path
          required: true
          description: Board ID
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: Successfully retrieved board
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                  - type: object
                    properties:
                      result:
                        $ref: '#/components/schemas/BoardDetail'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      tags:
        - Board
      summary: Update Board
      description: Updates a board post by ID.
      operationId: updateBoard
      security:
        - bearerAuth: []
      parameters:
        - name: board-id
          in: path
          required: true
          description: Board ID
          schema:
            type: integer
            format: int64
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BoardUpdateRequest'
      responses:
        '200':
          description: Successfully updated board
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                  - type: object
                    properties:
                      result:
                        $ref: '#/components/schemas/BoardDetail'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - Board
      summary: Delete Board
      description: Deletes a board post by ID. (Soft delete)
      operationId: deleteBoard
      security:
        - bearerAuth: []
      parameters:
        - name: board-id
          in: path
          required: true
          description: Board ID
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: Successfully deleted board
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseCode'
              example:
                code: "00200"
                message: "success"
                result: null
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT Bearer Token Authentication

  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseCode'
          example:
            code: "00400"
            message: "bad request"
            result: null
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseCode'
          example:
            code: "00401"
            message: "unauthorized"
            result: null
    NotFound:
      description: Resource Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseCode'
          example:
            code: "00404"
            message: "not found data"
            result: null
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseCode'
          example:
            code: "00409"
            message: "conflict data"
            result: null
    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseCode'
          example:
            code: "00500"
            message: "server error"
            result: null

  schemas:
    # Common Response Schema
    ResponseCode:
      type: object
      description: API Response Format
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Response code
          example: "00200"
        message:
          type: string
          description: Response message
          example: "success"
        result:
          type: object
          description: Response data
          nullable: true

    # Pagination Response Schema
    PageResponse:
      type: object
      description: Paginated List Response Format
      required:
        - page
        - size
        - totalSize
      properties:
        page:
          type: integer
          description: Current page number
          default: 1
          example: 1
        size:
          type: integer
          description: Number of items per page
          default: 20
          example: 20
        totalSize:
          type: integer
          description: Total number of items
          example: 100
        data:
          type: array
          description: Response data list

    # Board Request Schemas
    BoardUpdateRequest:
      type: object
      description: Board Update Request
      required:
        - title
        - content
      properties:
        title:
          type: string
          maxLength: 255
          description: Board title
          example: "Updated Notice"
        content:
          type: string
          description: Board content
          example: "Updated board content."

    BoardCreateRequest:
      type: object
      description: Board Create Request
      required:
        - title
        - content
      properties:
        title:
          type: string
          maxLength: 255
          description: Board title
          example: "Notice"
        content:
          type: string
          description: Board content
          example: "Board content."

    # Board List Item Schema
    BoardListItem:
      type: object
      description: Board List Item
      properties:
        boardId:
          type: integer
          format: int64
          description: Board ID
          example: 1
        title:
          type: string
          description: Board title
          example: "Notice"
        createId:
          type: string
          description: Creator ID
          example: "admin"
        createDate:
          type: string
          format: date-time
          description: Created datetime
          example: "2026-01-20T10:30:00.000Z"

    # Board Detail Schema
    BoardDetail:
      type: object
      description: Board Detail Response
      properties:
        boardId:
          type: integer
          format: int64
          description: Board ID
          example: 1
        title:
          type: string
          description: Board title
          example: "Notice"
        content:
          type: string
          description: Board content
          example: "Board content."
        createId:
          type: string
          description: Creator ID
          example: "admin"
        createDate:
          type: string
          format: date-time
          description: Created datetime
          example: "2026-01-20T10:30:00.000Z"
        updateId:
          type: string
          description: Updater ID
          example: "admin"
        updateDate:
          type: string
          format: date-time
          description: Updated datetime
          example: "2026-01-20T10:30:00.000Z"
